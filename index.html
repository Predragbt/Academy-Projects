<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-warning py-1 py-lg-4 px-2 px-lg-5">
        <div class="container-fluid d-flex justify-content-between">
          <a class="custom-logo-size" href="/index.html">
            <img
              src="./images/Logo.png"
              alt="brainster-logo"
              class="h-100 ps-lg-4 ps-0 mb-1"
            />
          </a>

          <i
            class="d-flex flex-column d-lg-none"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <div class="custom-hamburger-one"></div>
            <div class="custom-hamburger-two"></div>
            <div class="custom-hamburger-three"></div>
          </i>

          <div
            class="offcanvas offcanvas-top vh-100"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div
              class="offcanvas-header justify-content-end bg-dark navbar-dark"
            >
              <i
                class="fa-solid fa-xmark text-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></i>
            </div>
            <div class="offcanvas-body d-block d-lg-none bg-dark">
              <a
                class="nav-link link-styles mt-4"
                href="https://brainster.co/marketing"
                target="_blank"
                ><strong class="text-white">Академија за маркетинг</strong></a
              >

              <a
                class="nav-link link-styles mt-4"
                href="https://brainster.co/front-end/"
                target="_blank"
                ><strong class="text-white"
                  >Академија за програмирање</strong
                ></a
              >

              <a
                class="nav-link link-styles mt-4"
                href="https://brainster.co/data-science/"
                target="_blank"
                ><strong class="text-white"
                  >Академија за data science</strong
                ></a
              >

              <a
                class="nav-link link-styles mt-4"
                href="https://brainster.co/graphic-design/"
                target="_blank"
                ><strong class="text-white">Академија за дизајн</strong></a
              >

              <a
                href="./form.html"
                target="_blank"
                class="btn btn-danger mt-5"
                id="button"
              >
                <span>Вработи наш студент</span>
              </a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0 vh-50 custom-navbar-size">
              <li class="nav-item me-4">
                <a
                  class="nav-link link-styles"
                  href="https://brainster.co/marketing"
                  target="_blank"
                  ><strong>Академија за маркетинг</strong></a
                >
              </li>
              <li class="nav-item me-4">
                <a
                  class="nav-link link-styles"
                  href="https://brainster.co/front-end/"
                  target="_blank"
                  ><strong>Академија за програмирање</strong></a
                >
              </li>
              <li class="nav-item me-4">
                <a
                  class="nav-link link-styles"
                  href="https://brainster.co/data-science/"
                  target="_blank"
                  ><strong>Академија за data science</strong></a
                >
              </li>
              <li class="nav-item me-4">
                <a
                  class="nav-link link-styles"
                  href="https://brainster.co/graphic-design/"
                  target="_blank"
                  ><strong>Академија за дизајн</strong></a
                >
              </li>
              <li class="nav-item ps-5">
                <a
                  href="./form.html"
                  target="_blank"
                  class="btn btn-danger"
                  id="button"
                >
                  <span>Вработи наш студент</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="custom-bg-overlay">
        <div class="container text-center">
          <h1 class="display-1 text-center text-white fw-bold">
            Brainster Labs
          </h1>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
